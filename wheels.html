<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon-ico.jpg">
    <title>Wheels Login/Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Wheels Login/Register</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="https://en.wikipedia.org/wiki/List_of_car_brands" target="_blank">About Brands on Wikipedia</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Login</button>
        <button type="button" id="register-btn">Register</button>
      </form>
    </div>

    <div class="container register-container" style="display: none;">
        <h2>Register</h2>
        <form id="register-form">
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <footer>
        <p>Registered By Government of India. All Rights Reserved <span class="inc">Wheels</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
